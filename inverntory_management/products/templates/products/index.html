<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Products</title>
  </head>
  <body>
    {% if products %}
    <ul>
      {% for prod in products %}
      <li>
        <a href="{% url 'products:detail' prod.id %}">{{ prod.name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No products are available.</p>
    {% endif %}
  </body>
</html>
